  <h1>Mad Libs</h1>

  <form id="lib-form">

      Noun: <input type="text" id="noun">
      Verb: <input type="text" id="verb">
      Adjective: <input type="text" id="adj">
    </label>
    <br/>
    <button type="submit">Generate Your Story!</button>
  </form>

  <div id="story"></div>

 Fill in the blanks!


  <script>
    var libForm = document.getElementById("lib-form");
    libForm.addEventListener("submit", function(event) {
      event.preventDefault();

      var nounVal = document.getElementById("noun").value;
      var verbVal = document.getElementById("verb").value;
      var adjVal = document.getElementById("adj").value;

      var storyDiv = document.getElementById("story");
      storyDiv.innerHTML = "I went out to the " + nounVal + " in order to " + verbVal + "." + " It was very " + adjVal + " outside!";


    });
